<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Savage Heart - Edici√≥n Coleccionista</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      background-image: url('forest.jpg'); 
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1200px;
      font-family: sans-serif;
    }

    .escena {
      width: 300px;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotar 30s infinite linear;
    }

    .caja {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
    }

    .cara {
      position: absolute;
      width: 300px;
      height: 300px;
      background-size: cover;
      background-position: center;
      border: 2px solid #fff;
      backface-visibility: hidden;
    }

    .frente { background-image: url('savage-heart.jpg'); transform: translateZ(150px); }
    .atras { background-image: url('tiger-jump.jpg'); transform: rotateY(180deg) translateZ(150px); }
    .arriba { background-image: url('tiger.jpg'); transform: rotateX(90deg) translateZ(150px); }
    .abajo { background-image: url('tiger-chased.jpg'); transform: rotateX(-90deg) translateZ(150px); }
    .izquierda { background-image: url('tiger-quiet.jpg'); transform: rotateY(-90deg) translateZ(150px); }
    .derecha { background-image: url('tiger-exploring.jpg'); transform: rotateY(90deg) translateZ(150px); }

    @keyframes rotar {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to { transform: rotateX(180deg) rotateY(1800deg); }
    }

    .caja:hover {
      animation-play-state: paused;
    }

  </style>
</head>
<body>

  <div class="escena">
    <div class="caja" id="caja">
      <div class="cara frente" onclick="window.location.href='edicion-coleccionista.html'"></div>
      <div class="cara atras"></div>
      <div class="cara arriba"></div>
      <div class="cara abajo"></div>
      <div class="cara izquierda"></div>
      <div class="cara derecha"></div>
    </div>
  </div>

</body>
</html>
